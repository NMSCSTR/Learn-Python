<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tutorial Card</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    .custom-card {
      border-radius: 1rem;
      overflow: hidden;
      position: relative;
    }
    .custom-card::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50px;
      height: 50px;
      background-color: #0066ff;
      border-radius: 50%;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg custom-card" style="width: 18rem;">
      <div class="card-body">
        <h6 class="card-subtitle text-muted">JavaScript Tutorial</h6>
        <h5 class="card-title fw-bold mt-2">Javascript setTimeout()</h5>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
